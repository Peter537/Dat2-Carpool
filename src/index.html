<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Titel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="plugins/JQuery-3.6.3.min.js"></script>
</head>
<header>
    <img src="topbanner.jpg" width="1024" alt="topbanner">
</header>
<body>
<div class="container">
    <div class="text-center">
        <div class="row" style="background-color: #d9d9d9">
            <h1>Velkommen til carpool</h1>
            <p>Find nogen at køre sammen med</p>
        </div>
    </div>
    <form action="resultatside.html" method="get">
        <label>Vælg dato:
            <input type="date" name="date" value="2023-03-01">
        </label>
        <br><br>
        <label>
            <input type="radio" name="ridertype" value="chauffør">
        </label>Chauffør<br>
        <label>
            <input type="radio" name="ridertype" value="passager" checked>
        </label>Passager<br>
        <br>
        <label>Fra:
            <select>
                <option value="Rønne">Rønne</option>
                <option value="Åkirkeby">Åkirkeby</option>
                <option value="Gudhjem">Gudhjem</option>
                <option value="Nexø">Nexø</option>
            </select>
        </label>
        <label>Til:
            <select>
                <option value="Rønne">Rønne</option>
                <option value="Åkirkeby">Åkirkeby</option>
                <option value="Gudhjem">Gudhjem</option>
                <option value="Nexø">Nexø</option>
            </select>
        </label>
        <br><br>
        <button type="submit">Find kørelejlighed</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script></body>
</html>
